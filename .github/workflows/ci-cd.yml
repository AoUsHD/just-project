name: Build and Push Docker Images

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/justproject-backend:latest .

      - name: Build frontend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/justproject-frontend:latest .

      - name: Push backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/justproject-backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/justproject-frontend:latest
